<html>
	<head>
	</head>
	<body>
		<div id="tabbed">
			<div class="content">
				<h1 class="tab-header"><a href="#tab1">Tab 1</a></h1>
				<div id="tab1" class="tab-content">
					Content 1
				</div>
				<h1 class="tab-header"><a href="#tab2">Tab 2</a></h1>
				<div id="tab2" class="tab-content">
					Content 2
				</div>
				<h1 class="tab-header"><a href="#tab3">This tab will not load</a></h1>
				<div id="tab3" class="tab-content">
					You will never see this
				</div>
				<h1 class="tab-header"><a href="#tab3">You cant leave this tab easily</a></h1>
				<div id="tab3" class="tab-content">
					Say "yes" here to leave this Tab
					<input id="say-yes">
				</div>
			</div>
		</div>

		<div>
			<h2>Events</h2>
			<textarea class="events"></textarea>
		</div>
		<button class="btn" id="previous">Previous</button>
		<button class="btn" id="next">Next</button>

		<style>
			.tab-content.inactive
			{
				display: none;
			}

			.tab-header.active a
			{
				color: blue;
			}
			.events
			{
				width: 100%;
				height: 300px;
			}
		</style>
		<script src="../thirdparty/js/jquery/jquery.js"></script>
		<script src="../dist/jqTabs.js"></script>
		<script>
			$(document).ready(
				function()
				{
					var options =
						{
							'events':
							{
								'change': function(id)
									{
										logEvent('change', 'changed to tab #' + (id + 1));
									},
								'beforeChange:1': function()
									{
										logEvent('beforeChange:1', 'loading Tab 2');
									},
								'change:1': function()
									{
										logEvent('change:1', 'Tab 2 loaded');
									},
								'beforeChange:2': function()
									{
										logEvent('beforeChange:2', '3rd tab will not load');
										return false;
									},
								'leaveTab': function(id)
									{
										logEvent('leaveTab', 'leaving Tab #' + (id + 1));
									},
								'leaveTab:3': function()
									{
										logEvent('leaveTab:3', 'only leaving this Tab if you said yes');
										var inputText = $('#say-yes').val();
										return inputText === 'yes';
									}
							}
						},
						events = $('.events'),
						tabs = new jqTabs($("#tabbed"), options);


					function logEvent(type, message)
					{
						events.append(type + ': ' + message + '\n');
					}


					$('#next').click(function()
					{
						tabs.next();
					});

					$('#previous').click(function()
					{
						tabs.previous();
					});

				}
			);
		</script>
	</body>
</html>
