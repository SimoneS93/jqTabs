<html>
	<head>
	</head>
	<body>

		<div id="tabbed">
			<ul class="tab-headers tabs">
				<li><a href="#tab1">Tab 1</a></li>
				<li><a href="#tab2">Tab 2</a></li>
				<li><a href="#tab3">Tab 3</a></li>
			</ul>
			<div id="tab1" class="tabcontent">
				Content 1
			</div>
			<div id="tab2" class="tabcontent">
				Content 2
			</div>
			<div id="tab3" class="tabcontent">
				Content 3
			</div>
		</div>
		<button class="btn" id="previous">Previous</button>
		<button class="btn" id="next">Next</button>

		<style>
			.hidden
			{
				display: none;
			}

			.active
			{
				color: blue;
			}
		</style>
		<script src="../thirdparty/js/jquery-1.7.1.min.js"></script>
		<script src="../thirdparty/js/signals.min.js"></script>
		<script src="../thirdparty/js/hasher.min.js"></script>
		<script src="../jqTabs.js"></script>
		<script>
			$(document).ready(
				function()
				{
					var tabs = new jqTabs($("#tabbed"));
					tabs.on('change', function(id)
						{
							console.log(arguments);
							alert('changed to tab #' + (id + 1));
						}
					);

					tabs.on('beforeChange:1', function(){ alert('loading Tab 2');});
					tabs.on('change:1', function(){ alert('Tab 2 loaded');});

					tabs.on('beforeChange:2',
						function()
						{
							alert('3rd tab will not load');
							return false;
						}
					);

					$('#next').click(function()
					{
						tabs.next();
					});

					$('#previous').click(function()
					{
						tabs.previous();
					});

				}
			);
		</script>
	</body>
</html>
