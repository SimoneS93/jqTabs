<html>
	<head>
	</head>
	<body>
		<ul>
			<li><a href="examples/barebone.html">Barebone Example</a></li>
			<li><a href="examples/zepto.html">Zepto Example</a></li>
			<li><a href="examples/bootstrap.html">Bootstrap</a></li>
			<li><a href="examples/history.html">History support</a></li>
			<li><a href="examples/callbacks.html">Callbacks</a></li>
			<li><a href="examples/dynamic.html">Dynamic Tabs</a></li>
		</ul>
		<div id="content">
			<div id="tabbed">
				<h1 class="tab-header"><a href="#tab1">Tab 1</a></h1>
				<div id="tab1" class="tab-content">
					Content 1
				</div>
				<h1 class="tab-header"><a href="#tab2">Tab 2</a></h1>
				<div id="tab2" class="tab-content">
					Content 2
				</div>
				<h1 class="tab-header"><a href="#tab3">Tab 3</a></h1>
				<div id="tab3" class="tab-content">
					Content 3
				</div>
			</div>
			<button class="btn" id="previous">Previous</button>
			<button class="btn" id="next">Next</button>
		</div>
		<style>
			#content
			{
				margin: 20px;
			}

			.hidden
			{
				display: none;
			}

			.active
			{
				color: blue;
			}
		</style>
		<style media="print">
			.hidden
			{
				display: block;
			}
			.tabs
			{
				display: none;
			}
			.btn
			{
				display: none;
			}
			.tabcontent
			{
				margin-bottom: 20px;
			}
		</style>
		<script src="thirdparty/js/underscore.js"></script>
		<script src="thirdparty/js/jquery.min.js"></script>
		<script src="thirdparty/js/signals.min.js"></script>
		<script src="thirdparty/js/hasher.min.js"></script>
		<script src="jqTabs.js"></script>
		<script>
			$(document).ready(
				function()
				{
					var tabs = new jqTabs($("#tabbed"));

					$('#next').click(function()
					{
						tabs.next();
					});

					$('#previous').click(function()
					{
						tabs.previous();
					});

				}
			);
		</script>
	</body>
</html>
